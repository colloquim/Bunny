<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select User</title>
  <style>
    body {
      background-color: #fbd4e1;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      width: 200px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff4d88;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a66;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign in as:</h2>
    <button onclick="loginAs('sam')">Sam</button>
    <button onclick="loginAs('collins')">Collins</button>
  </div>

  <script>
    function loginAs(username) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "index.html"; // âœ… changed from home.html to index.html
    }
  </script>

</body>
</html>
